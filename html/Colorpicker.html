<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/modal-content.css">
    <title>Color picker</title>
</head>
<body onload="load()">
<button class="open-modal main__btn" data-target="modal-1">Palette</button>
<div class="main">
    <div id="modal-1" class="main__modal-window modal-1">
        <div class="modal-header-elements">
            <div class="modal-header-elements__text-pos">
                <p class="modal-header-elements__text">Colors</p>
            </div>
            <div class="modal-header-elements__close-btn">
                <button class="main__modal-btn main__modal-hide"><img class="close-btn" src="../imgs/Button%20Close.svg" alt=""></button>
            </div>
        </div>
        <div id="modal-main" class="modal-main"></div>
        <div class="modal-add-edit-btns">
            <button class="open-modal modal-add-edit-btns__btn edit" data-target="modal-2">Edit</button>
            <button class="open-modal modal-add-edit-btns__btn add-new" data-target="modal-3">Add new</button>
        </div>
    </div>
    <div id="modal-2" class="main__modal-window modal-2">
        <div class="modal-header-elements">
            <div class="modal-header-elements__text-pos">
                <p class="modal-header-elements__text">Colors</p>
            </div>
            <div class="modal-header-elements__close-btn">
                <button class="main__modal-btn main__modal-hide"><img class="close-btn" src="../imgs/Button%20Close.svg" alt=""></button>
            </div>
        </div>
        <div id="modal-main-1" class="modal-main"></div>
        <div class="modal-back-btns">
            <button class="open-modal modal-back-btn" data-target="modal-1">Back</button>
        </div>
    </div>
    <div id="modal-3" class="main__modal-window modal-3">
        <div class="modal-header-elements">
            <div class="modal-header-elements__text-pos">
                <p class="modal-header-elements__text">Colors</p>
            </div>
            <div class="modal-header-elements__close-btn">
                <button class="main__modal-btn main__modal-hide"><img class="close-btn" src="../imgs/Button%20Close.svg" alt=""></button>
            </div>
        </div>
        <div id="modal-main-2" class="modal-main-3">
            <input type="text" id="colorMInput" class="input-color">
            <div class="color-selector-pos">
                <label for="colorInput">
                    <svg class="svg-color" color="#3399FF" width="32" height="32" viewBox="0 0 32 32" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <rect x="0.5" y="0.5" width="31" height="31" rx="3.5" fill="currentColor" stroke="currentColor"/>
                    </svg>
                    <input type="color" style="display: none" id="colorInput" onchange="changeColors()">
                </label>
            </div>
        </div>
        <div class="modal-save-cancel-btns">
            <button class="open-modal modal-save-btn"  onclick="addColor()" data-target="modal-1">Save</button>
            <button class="open-modal modal-cancel-btn" data-target="modal-1">Cancel</button>
        </div>

    </div>
    <div class="modal-fader"></div>
</div>
</body>
<script src="../js/modal.js"></script>
<script src="../js/defaultColors.js"></script>
</html>
